<section>
  <div class="container">
    <h1 class="my-4 border-top border-bottom border-secondary p-4 text-center">
      All products
    </h1>
    <div class="row">
      @for (product of products; track product.id) {
      <!-- send props -->
      <div class="col-lg-3 col-md-4 col-sm-6 p-2">
        <app-product-card [product]="product"></app-product-card>
      </div>
      }@empty {
      <p class="fw-bold text-white bg-danger">No product found</p>
      }
    </div>
  </div>
</section>
